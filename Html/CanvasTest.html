<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="../css/site-specific.css">

    <!-- Google fonts code -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
 <script language="javascript" type="text/javascript" src="../libraries/addons/p5.dom.js"></script>
    <!-- Link to p5 sketch file -->
    <script language="javascript" type="text/javascript" src="../js/weatherTutorial.js"></script>
    
    <canvas id="myCanvas" width="578" height="400"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();

      imageObj.onload = function() {
        context.drawImage(imageObj, 69, 50);
      };
      imageObj.src = 'WorldMap.jpg';
    </script>
  </body>
</html>
